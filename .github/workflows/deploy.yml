name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Server
        env:

          SSH_USERNAME: 'nilkanth'
          SSH_PASS: 'Koffee@2024'
        run: |

          git pull https://$SSH_USERNAME:$SSH_PASS@github.com/$SSH_USERNAME/booksinfo.git &&
          sudo systemctl restart supervisor &&
          exit
